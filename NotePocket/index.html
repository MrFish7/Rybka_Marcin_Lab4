<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <title>NotePocket</title>
</head>

<body>
    <div class="Container">
        <div class="Form">
            <form>
                <textarea class="note" placeholder="Treść notatki..."></textarea>
                <button class="add">Dodaj</button>
                <button class="clear">Usuń</button>
            </form>
            <select>
                <option value="rgba(255, 0, 0, 0.6)" style="color:red">Czerwony</option>
                <option value="rgba(0, 128, 0, 0.6)" style="color:green">Zielony</option>
                <option value="rgba(0,0,255,0.6)" style="color:blue">Niebieski</option>
            </select>
        </div>
        <ul class="notes"></ul>
    </div>

    <script src="main.js"></script>
</body>

</html>
